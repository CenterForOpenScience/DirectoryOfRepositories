{% extends "base.html" %}

{% block title %}Mange Repo{% endblock %}

{% block content %}
    <div id="submission-form" class="col-md-8 col-md-offset-2">
    <div id="sub-title">Manage Form</div>
        <form action="/manage/{{ repo.id }}/" method="post" class="form-horizontal" role="form">
        {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                <label class="control-label col-md-3">{{ field.label_tag }} </label>
                <div class="col-md-9">
                    {{ field }}
                </div>
                </div>
            {% endfor %}
            <input type="submit" value="Submit"/>
        </form>

    </div>

{% endblock %}
