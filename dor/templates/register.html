{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<script src="/static/bower_components/jquery/dist/jquery.min.js"></script>

<div id="register-form" class="col-md-8 col-md-offset-2">
    <div id="sub-title">User Registration Form</div>
    <div id="form-note">Starred (*) fields are required
        {% if form.errors %}
            <p class="error">{{ form.errors.as_ul }}</p>
        {% endif %}
    </div>

    <form action='/register/' name="submit-form" method="post" class="form-horizontal" role="form">{% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            <label class="control-label col-md-3">{{ field.label_tag }}* </label>
            <div class="col-md-9">
                {{ field }}
            </div>
        </div>
        {% endfor %}
    <input type="submit" value="Submit"/>
    </form>
    </div>

</div>
{% endblock %}
