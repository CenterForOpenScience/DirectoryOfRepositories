{% extends "base.html" %}

{% block title %}Directory of Repositories{% endblock %}

{% block content %}
    <div class="row">
        <div id="search-header" class="col-md-8 col-md-offset-2">
            Search for Repositories
        </div>
    </div>

    <div class="row">
        <div id="search-form" class="col-md-8 col-md-offset-2">
            <form class="form-inline" action="/PLACEHOLDER/" method="post">
              <div class="form-group">
                <input type="text" class="form-control" id="search-query"><button type="submit" id="search-button" class="btn btn-success">Search</button>
              </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div id="advance-form" class="col-md-8 col-md-offset-2">
            <div id="taxonomy" class="col-md-4 filter-dropdown">
                Taxonomy
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="taxonomy-drop" data-toggle="dropdown" aria-expanded="true">
                    Filter taxonomy
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="taxonomy-dropdown" id="taxonomy-dropdown">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="selected-taxonomy">CHOICES</a></li>
                  </ul>
                </div>
            </div>
            <div id="standards" class="col-md-4 filter-dropdown">
                Standards
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="standards-drop" data-toggle="dropdown" aria-expanded="true">
                    Filter standards
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="standards-dropdown" id="standards-dropdown">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="selected-standards">CHOICES</a></li>
                  </ul>
                </div>
            </div>
            <div id="content-type" class="col-md-4 filter-dropdown">
                Content-Type
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="content-drop" data-toggle="dropdown" aria-expanded="true">
                    Filter content-type
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="content-type-dropdown" id="content-type-dropdown">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="selected-content-type">CHOICES</a></li>
                  </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
