{% extends "base.html" %}

{% block title %}Search{% endblock %}

{% block content %}
    <div class="row">
        <div id="search-header" class="col-md-8 col-md-offset-2">
            Search for Repositories
        </div>
    </div>

{#    {{ submitted_note }}#}

    <div class="row">
        <div id="search-form" class="col-md-8 col-md-offset-2">
            <form class="form-inline" action="/search/" method="POST" id="search-form">
                <div class="form-group">
                    {% csrf_token %}
                    <input type="text" class="form-control" id="search-query" name="q"><button type="submit" id="search-button" class="btn btn-success">Search</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div id="advance-form" class="col-md-8 col-md-offset-2">
            <div id="taxonomy" class="col-md-4 filter-dropdown">
                Taxonomy
                <div class="dropdown">
                    <select class="taxonomy-dropdown">
                            <option></option>
                            {% for tax in taxes %}
                                  <option value="{{ tax.name }}">{{ tax.name }}</option>
                            {% endfor %}
                        </select>
                </div>
            </div>
            <div id="journals" class="col-md-4 filter-dropdown">
                Journals
                <div class="dropdown">
                    <select class="journal-dropdown">
                            <option></option>
                            {% for journal in journals %}
                                  <option value="{{ journal.name }}">{{ journal.name }}</option>
                            {% endfor %}
                    </select>
                </div>
            </div>
            <div id="content-type" class="col-md-4 filter-dropdown">
                Accepted Data-Type
                <div class="dropdown">
                    <select class="content-dropdown">
                            <option></option>
                            {% for content_type in content_types %}
                                  <option value="{{ content_type.name }}">{{ content_type.name }}</option>
                            {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row">
                <div id="filter-button-area" class="col-md-12">

                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div id="results-view" class="col-md-8 col-md-offset-2">

        </div>
    </div>
{% endblock %}
